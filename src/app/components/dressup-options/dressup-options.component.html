<div class="option-buttons-container">
  <button
    *ngFor="let option of options"
    class="option-button"
    (click)="setChosenOption(option)"
    [ngClass]="{ 'option-button--active': option === chosenOption }"
  >
    {{ option }}
  </button>
</div>

<div class="items-container">
  options for: {{ chosenOption }}
  <div
    style="background: red; height: 50px; width: 50px"
    draggable="true"
  ></div>
</div>
