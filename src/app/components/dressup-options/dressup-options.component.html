<div class="option-buttons-container">
  <button
    *ngFor="let option of options"
    class="option-button"
    (click)="setChosenOption(option)"
    [ngClass]="{ 'option-button--active': option === chosenOption }"
  >
    {{ option }}
  </button>
</div>

<div class="items-container">
  options for: {{ chosenOption }}
  <div
    (dragstart)="handleDragstart($event)"
    style="background: red; height: 50px; width: 50px"
    id="test"
    [draggable]="true"
  ></div>
  <img src="https://en.js.cx/clipart/ball.svg" id="ball" />
</div>

<div
  style="background: white; height: 150px; width: 150px"
  (dragenter)="dragEnter($event)"
  (dragover)="dragOver($event)"
  (dragleave)="dragLeave($event)"
  (drop)="drop($event)"
></div>
